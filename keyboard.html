<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.keyboard {
  display: grid;
  grid-template-columns: repeat(14, 1fr);
  gap: 10px;
  padding: 20px;
  background-color: #333;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.key {
  background-color: #444;
  color: #fff;
  text-align: center;
  padding: 20px;
  border-radius: 5px;
  font-size: 16px;
  font-weight: bold;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  cursor: pointer;
}

.key:hover {
  background-color: #555;
}

.backspace {
  grid-column: span 2;
}

.tab {
  grid-column: span 2;
}

.capslock {
  grid-column: span 2;
}

.enter {
  grid-column: span 2;
}

.shift-left, .shift-right {
  grid-column: span 3;
}

.space {
  grid-column: span 6;
}

.ctrl, .fn, .alt {
  grid-column: span 2;
}

@media (max-width: 768px) {
  .key {
    font-size: 14px;
    padding: 15px;
  }

  .keyboard {
    grid-template-columns: repeat(10, 1fr);
  }
}

  </style>
</head>
<body>
  <div class="keyboard">
    <!-- Row 1 -->
    <div class="key">`</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">0</div>
    <div class="key">-</div>
    <div class="key">=</div>
    <div class="key backspace">Backspace</div>

    <!-- Row 2 -->
    <div class="key tab">Tab</div>
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <div class="key">[</div>
    <div class="key">]</div>
    <div class="key backslash">\</div>

    <!-- Row 3 -->
    <div class="key capslock">Caps Lock</div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <div class="key">;</div>
    <div class="key">'</div>
    <div class="key enter">Enter</div>

    <!-- Row 4 -->
    <div class="key shift-left">Shift</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>
    <div class="key">,</div>
    <div class="key">.</div>
    <div class="key">/</div>
    <div class="key shift-right">Shift</div>

    <!-- Row 5 -->
    <div class="key ctrl">Ctrl</div>
    <div class="key">Alt</div>
    <div class="key space">Space</div>
    <div class="key">Alt</div>
    <div class="key fn">Fn</div>
    <div class="key ctrl">Ctrl</div>
  </div>
</body>
</html>
